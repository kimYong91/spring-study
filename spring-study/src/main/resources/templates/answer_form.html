<!-- 만드는 순서  -->
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h5 class="my-3 border-bottom pd-2">답변 수정</h5>
    <!--  questionForm이걸 따로 만들어서 경고용 내용을 만들고, 여기서 불러와 사용.  -->
    <form th:object="${answerForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <!--    form_errors이 html에서 formErrorsFragment이걸 불러옴. 다른 곳에서도 불러와 사용가능    -->
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" th:field="*{content}" rows="10" class="form-control"></textarea>
        </div>

        <input type="submit" value="수정하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
