<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-3">
<!--    질문    -->
        <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" th:text="${question.content}"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm:ss')}"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--답변의 갯수 표시-->
        <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>

        <!--답변 목록 표시-->
        <div class="card my-3" th:each="answer : ${question.answerList}">
            <div class="card-body">
                <div class="card-text" th:text="${answer.content}"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm:ss')}"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--답변작성-->
        <form class="my-3" method="post" th:action="@{|/answer/create/${question.id}|}">
            <textarea class="form-control" name="content" id="content" rows="10"></textarea>
            <input class="btn btn-primary my-2" type="submit" value="답변 등록">
        </form>
    </div>
</html>
